<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">	

    <head>
    <th:block th:insert="~{fragments :: link}"></th:block>

    <th:block th:insert="~{fragments :: head/script}"></th:block>
</head>
<body>
    <div th:replace ="nav_bar :: header_menu">
    </div>
    <div class="container-fuild">
        <div class="text-center">
            <h2>Create Chapter</h2>
        </div>
        <form th:action="@{/add_chapter}" method="post" th:object="${chapter}" style="max-width: 600px; margin: 0 auto">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required="required">
                </div>
            </div>	
            &nbsp;
            <div th:object="${course}">
                <input type="hidden" name="courseId" th:value="${course.id}">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description about this course: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required="required">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Create" class="btn btn-primary ">
            </div>
        </form>
        <div>&nbsp;</div>

    </div>	
    &nbsp;
    <div th:replace ="nav_bar :: footer_menu">
    </div>
</body>
</html>
