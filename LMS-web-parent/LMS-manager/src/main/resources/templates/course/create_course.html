<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">	
<head>
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>	</head>
	<body>
		<div class="container-fuild">
					
			<div th:replace ="nav_bar :: header_menu">
			</div>
			
			<div class="text-center">
				<h2>[[${pageTitle}]]</h2>
			</div>
			<div>&nbsp;</div>
			<div th:if="${message != mull}" class="alert alert-success text-center">[[${message}]]</div>
			<form th:action="@{/create_course}" method="post" th:object="${course}" style="max-width: 600px; margin: 0 auto">
				<input type="hidden" th:field="*{id}">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required="required">
					</div>
				</div>	
				&nbsp;
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Description about this course: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{description}" class="form-control" required="required">
					</div>
				</div>	
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enable</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{status}">
					</div>
				</div>
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary ">
					</div>
			</form>
</div>
	</body>
</html>
