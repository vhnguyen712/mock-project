<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      <<<<<<< HEAD
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <body>
        <div th:fragment="header_menu">
            <nav class="navbar navbar-expand-lg bg navbar-dark">
                <a class="navbar-brand" th:href="@{/}"> <img alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/course}">Courses</a>
                        </li>
                        <th:block sec:authorize ="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/register}">Register</a>
                            </li>
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                        <th:block sec:authorize ="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                        </th:block>
                        <li class="nav-item dropdown">
                        <th:block sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="name"></a>
                        </th:block>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/profile}">My Profile</a>
                            <a class="dropdown-item" th:href="@{/mycourse}">My Course</a>
                            <a class="dropdown-item" th:href="@{/my_exams}">My Exam</a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" method="post">
                                <input class="dropdown-item" type="submit" value="Logout">
                            </form>

                        </div>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>


        <div th:fragment="footer_menu" style="bottom:0;position:fixed; overflow: hidden; width:100%;">
            <footer class="py-5 bg">
                <div>

                    <p class="m-0 text-center text-white">Copyright &copy; MOCK-LMS 2021 BY GROUP HONGNV</p>
                </div>
                <!-- /.container -->
            </footer>
        </div>

    </body>
</html>
